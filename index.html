<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="headerleft">
        <div class="logo">
          <img src="logo.png" alt="myntra_logo" height="60px" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">MEN</a></li>
            <li><a href="#">WOMEN</a></li>
            <li><a href="#">KIDS</a></li>
            <li><a href="#">HOME & LIVING</a></li>
            <li><a href="#">BEAUTY</a></li>
            <li><a href="#">STUDIO</a></li>
          </ul>
        </div>
      </div>
      <div class="headerright">
        <form action="">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <input type="text" placeholder="Search For Product" />
        </form>
        <div class="profile">
          <ul>
            <li><i class="fa-regular fa-user"></i><b>Profile</b></li>
            <li><i class="fa-regular fa-heart"></i><b>Wishlist</b></li>
            <li><i class="fa-solid fa-bag-shopping"></i><b>Bag</b></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="banner">
      <img src="banner.jpg" alt="" />
    </div>

    <div class="brandsection">
      <h2>MEDAL WORTHY BRANDS TO BAG</h2>
      <div class="brandrow">
        <div class="branditems">
          <img src="1.jpg" alt="" />
        </div>

        <div class="branditems">
          <img src="1.jpg" alt="" />
        </div>

        <div class="branditems">
          <img src="1.jpg" alt="" />
        </div>

        <div class="branditems">
          <img src="1.jpg" alt="" />
        </div>

        <div class="branditems">
          <img src="1.jpg" alt="" />
        </div>

        <div class="branditems">
          <img src="1.jpg" alt="" />
        </div>
      </div>
    </div>

    <div class="footercontainer">
      <div class="socialicons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
      </div>

      <div class="footernav">
        <ul>
          <li>HOME</li>
          <li>ABOUT US</li>
          <li>POLICIES</li>
          <li>USEFUL LINKS</li>
        </ul>
      </div>
    </div>
  </body>
</html>
